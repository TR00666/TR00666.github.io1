<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>班级随机点名器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .header {
            text-align: center;
            margin: 15px 0 30px;
            width: 100%;
        }
        
        .header h1 {
            font-size: 2.2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .display-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        #selected-name {
            font-size: 3.2rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .selecting {
            animation: pulse 0.5s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1); opacity: 0.7; }
            to { transform: scale(1.1); opacity: 1; }
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 500px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            padding: 16px 10px;
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .control-btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        #start-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            font-size: 1.5rem;
            letter-spacing: 1px;
            padding: 20px;
        }
        
        #reset-btn {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .history-container {
            width: 90%;
            max-width: 500px;
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .history-container h3 {
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.1rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        #history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        
        .history-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .counter {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 15px;
            text-align: center;
        }
        
        /* 响应式调整 */
        @media (max-width: 480px) {
            .header h1 { font-size: 1.8rem; }
            #selected-name { font-size: 2.5rem; }
            .display-container { height: 180px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>随机点名器</h1>
        <p>点击开始随机抽取学生名字</p >
    </div>
    
    <div class="display-container">
        <div id="selected-name">准备中...</div>
    </div>
    
    <div class="controls">
        <button id="start-btn" class="control-btn">
            <i class="fas fa-play"></i> 开始点名
        </button>
        <button id="reset-btn" class="control-btn">
            <i class="fas fa-redo"></i> 重置记录
        </button>
    </div>
    
    <div class="counter">
        剩余: <span id="remaining-count">58</span> 人 | 已点: <span id="selected-count">0</span> 人
    </div>
    
    <div class="history-container">
        <h3><i class="fas fa-history"></i> 已点名学生</h3>
        <div id="history-list"></div>
    </div>

    <script>
        // 学生名单
        const students = [
            '纪文浩', '孙岩超', '李宇轩', '续延志', '刘玲玲', '任燕娜', '郭梦洁', '孙庆卓', '张恬瑞', 
            '刘明', '雷浩宇', '文明辉', '崔凯', '常腾今', '刘天赐', '李博群', '金士栋', '孙婉钰', 
            '邱梓萌', '陈姿帆', '黄紫宣', '刘欣然', '于晓铭', '刘佳谊', '李春辉', '李帛航', '潘宇凡', 
            '马超', '刘华洋', '胡惠元', '张钧哲', '迟皓骏', '韩泉鑫', '李婉', '张文喆', '张玉泽', 
            '蒋相进', '全相行', '冯建豪', '刘姜宇', '芦章瑞', '张国豪', '赵政强', '吕建航', '田纪汶', 
            '周嘉鑫', '詹慧俊', '郑梓桐', '王雅炫', '李雯静', '张媛媛', '陈佳琳', '程薪霏', '卢洁', 
            '纪静怡', '蒋振', '刘贝', '杨韶康', '李昕宇'
        ];
        
        let availableStudents = [...students];
        let isSelecting = false;
        let selectionInterval;
        const displayElement = document.getElementById('selected-name');
        const historyListElement = document.getElementById('history-list');
        const startButton = document.getElementById('start-btn');
        const resetButton = document.getElementById('reset-btn');
        const remainingCount = document.getElementById('remaining-count');
        const selectedCount = document.getElementById('selected-count');
        
        // 初始化显示
        displayElement.textContent = "点击开始";
        updateCounters();
        
        // 开始/停止点名
        startButton.addEventListener('click', function() {
            if (!isSelecting) {
                // 开始随机选择
                isSelecting = true;
                startButton.innerHTML = '<i class="fas fa-stop"></i> 停止';
                displayElement.classList.add('selecting');
                
                // 快速切换名字
                selectionInterval = setInterval(() => {
                    if (availableStudents.length === 0) {
                        stopSelection();
                        displayElement.textContent = "已完成";
                        return;
                    }
                    
                    const randomIndex = Math.floor(Math.random() * availableStudents.length);
                    displayElement.textContent = availableStudents[randomIndex];
                }, 100);
            } else {
                // 停止选择
                stopSelection();
                
                // 记录被选中的学生
                const selectedStudent = displayElement.textContent;
                addToHistory(selectedStudent);
                
                // 从可用名单中移除
                const index = availableStudents.indexOf(selectedStudent);
                if (index !== -1) {
                    availableStudents.splice(index, 1);
                    updateCounters();
                }
            }
        });
        
        // 重置按钮
        resetButton.addEventListener('click', function() {
            if (isSelecting) {
                stopSelection();
            }
            
            availableStudents = [...students];
            displayElement.textContent = "已重置";
            historyListElement.innerHTML = "";
            updateCounters();
        });
        
        // 停止选择动画
        function stopSelection() {
            isSelecting = false;
            clearInterval(selectionInterval);
            startButton.innerHTML = '<i class="fas fa-play"></i> 开始点名';
            displayElement.classList.remove('selecting');
        }
        
        // 添加到历史记录
        function addToHistory(name) {
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.textContent = name;
            historyListElement.appendChild(historyItem);
        }
        
        // 更新计数器
        function updateCounters() {
            remainingCount.textContent = availableStudents.length;
            selectedCount.textContent = students.length - availableStudents.length;
        }
    </script>
</body>
</html>
